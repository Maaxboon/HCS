<!DOCTYPE html>
<html>

    <head>
        <title>Grid</title>
        <style>
            #grid {
                background-color: aqua;
                display: grid;
                padding: 20px;
                grid-column-gap: 20px;
                grid-row-gap: 10px;
                grid-template-columns: 300px 200px auto;
            }

            .grid-tem {
                background-color: white;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div id="grid">
            <div class="grid-tem">1</div>
            <div class="grid-tem">2</div>
            <div class="grid-tem">3</div>
            <div class="grid-tem">4</div>
            <div class="grid-tem">5</div>
            <div class="grid-tem">6</div>
            <div class="grid-tem">7</div>
            <div class="grid-tem">8</div>
            <div class="grid-tem">9</div>
            <div class="grid-tem">10</div>
            <div class="grid-tem">11</div>
            <div class="grid-tem">12</div>
        </div>
    </body>

</html>
