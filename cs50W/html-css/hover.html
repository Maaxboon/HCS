<!DOCTYPE html>
<html>

    <head>
        <title>Hover</title>
        <style>
            button {
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: red;
            }

            button:hover {
                color: navy;
                background-color: bisque;
            }
        </style>
    </head>

    <body>
        <button>Click Me!</button>
    </body>

</html>
